
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

</head>
<body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights; webgl2: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/IYarmak/test@master/assets/glasses/steampunk_glasses.glb"></a-asset-item>
            <a-asset-item id="earringModel" src="https://cdn.jsdelivr.net/gh/IYarmak/test@9caf35376418da71590de4cfecb38179c0e0bac7/assets/earrings/BasicShapeEarrings.glb"></a-asset-item>
        </a-assets>
        <a-camera  position="0 0 0"></a-camera>
        <a-light type="ambient" intensity="2"></a-light>
        <a-entity light="type: directional;
                  target: #glass;
                      intensity: 2;
                      color: white;"
                  position="0 1000 10000">
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 127">
            <a-gltf-model id="earingL"
                          rotation="0 210 0"
                          position="0 -0.3 -0.3"
                          scale="8 8 8"
                          src="#earringModel"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 356">
            <a-gltf-model id="earingR"
                          rotation="0 -30 0"
                          position="0 -0.3 -0.3"
                          scale="8 8 8"
                          src="#earringModel"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model id="glass"
                          rotation="0 0 0"
                          position="0 -0.05 0"
                          scale="0.0085 0.0085 0.0085"
                          src="#glassesModel"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
